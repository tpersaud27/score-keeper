<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Score Keeper</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
    <link rel="stylesheet" href="styles.css">

</head>
<body>

    <section class="section">
        <div class="container">
            <div class="columns">
                <div class="column is-half is-offset-one-quarter">
                    <div class="card">
                        <div class="card-image">
                            <figure class="image image is-2by1">
                                <img src="https://product-image.juniqe-production.juniqe.com/media/catalog/product/seo-cache/x800/693/47/693-47-101L/Ping-Pong-Table-Rosi-Feist-Poster.jpg" alt="">
                            </figure>
                        </div>

                        <header class="card-header">
                            <p class="card-header-title">
                                Ping Pong Score Keeper
                            </p>
                        </header>

                        <div class="card-content">

                            <div class="content">
                                    <!-- Its a good idea using a span here because its an inline element that we can use to single out and manipulate -->
                                    <h1 class="title is-1"> <span id="player-one-display">0</span> to <span id="player-two-display">0</span> </h1>

                                    <p class="subtitle">Use the buttons below to keep score</p>
                            </div>

                            <label for="playTo" class="label is-large is-inline">Playing To</label>
                            <div class="select is-primary is-rounded">

                                    <!-- This select will be used as a drop down menu for the players to choose the winning score -->
                                    <select name="playTo" id="playTo">
                                        <option value="3">3</option>
                                        <option value="4">4</option>
                                        <option value="5">5</option>
                                        <option value="6">6</option>
                                        <option value="7">7</option>
                                        <option value="8">8</option>
                                        <option value="9">9</option>
                                        <option value="10">10</option>
                                        <option value="11">11</option>
                                    </select>
                                    
                            </div>

                        </div>

                        <footer class="card-footer">
                            <!-- Button for player one -->
                            <button id="player-one-button" class="button card-footer-item is-info">+1 Player One</button>
                            <!-- Button for player two -->
                            <button id="player-two-button" class="button card-footer-item is-success">+1 Player Two</button>
                            <!-- Button for resetting the score -->
                            <button id="reset-button" class="button card-footer-item is-danger">Reset</button>
                        </footer>
                    </div>
                </div>
            </div>

        </div>
    </section>

    <script src='app.js'></script>
</body>
</html>
